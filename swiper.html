<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="flex justify-center h-screen items-center bg-gray-200 p-6">
	<div class="w-full md:w-1/2">
		<!-- Slider main container -->
		<div id="swiper" class="swiper pb-10">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 1" />
				</div>
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 2" />
				</div>
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 3" />
				</div>
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 4" />
				</div>
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 5" />
				</div>
				<div class="swiper-slide">
					<img class="w-full"
						src="https://habrastorage.org/getpro/moikrug/uploads/company/218/645/913/logo/medium_a68ad9662fbc4b06311a7297c5321cdf.png"
						alt="slide 6" />
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
		</div>
	</div>
</body>
<script type="module">
	import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

	new Swiper('#swiper', {
		slidesPerView: 1,
		spaceBetween: 16,
		pagination: {
			el: '.swiper-pagination'
		},
		breakpoints: {
			767: {
				slidesPerView: 3
			},
			576: {
				slidesPerView: 2
			}
		}
	})
</script>

</html>
